<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
</head>
<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">My Shop</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="index.html">Products</a>
      <a class="p-2 text-dark" href="cart.html">Cart</a>
      <a class="p-2 text-dark" href="checkout.html">Checkout</a>
    </nav>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Checkout</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Shipping Details</h4>

            <form id="checkout-form">
              <!-- First Name -->
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
              </div>

              <!-- Last Name -->
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
              </div>

              <!-- Country / Region -->
              <div class="mb-3">
                <label for="country" class="form-label">Country / Region *</label>
                <select class="form-select" id="country" required>
                  <option value="US">United States (US)</option>
                  <!-- Add more countries if needed -->
                </select>
              </div>

              <!-- Street Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Street Address *</label>
                <input type="text" class="form-control" id="address" placeholder="House number and street name" required>
              </div>

              <!-- Postcode / ZIP -->
              <div class="mb-3">
                <label for="postcode" class="form-label">Postcode / ZIP *</label>
                <input type="text" class="form-control" id="postcode" placeholder="Enter your postcode / ZIP" required>
              </div>

              <!-- Town / City -->
              <div class="mb-3">
                <label for="city" class="form-label">Town / City *</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your town / city" required>
              </div>

              <!-- State / County -->
              <div class="mb-3">
                <label for="state" class="form-label">State / County *</label>
                <input type="text" class="form-control" id="state" placeholder="Select your state / county" required>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone *</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <!-- Order Notes (Optional) -->
              <div class="mb-3">
                <label for="orderNotes" class="form-label">Order Notes (optional)</label>
                <textarea class="form-control" id="orderNotes" rows="3" placeholder="Any special instructions or requests"></textarea>
              </div>


            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
              <!-- Shopping Cart Summary -->
              <h4 class="mt-4">Order Summary</h4>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Product 1</span>
                  <strong>$10.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Product 2</span>
                  <strong>$15.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>$25.00</strong>
                </li>
              </ul>

              <!-- PayPal Button -->
              <div id="paypal-button-container" class="my-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Af7znqP-5L0Bv0zIMPo1HqLyySWNAHAVusgLaLrwCuJPgsrpcRJ5zfslxH_akyAlq8Cz_ranSfNk9JSJ&currency=USD"></script>

  <script>
    // Lấy thông tin từ form checkout
    const getCheckoutDetails = () => {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const address = document.getElementById('address').value;
      const postcode = document.getElementById('postcode').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const country = document.getElementById('country').value;
      const orderNotes = document.getElementById('orderNotes').value;
      return { firstName, lastName, address, postcode, city, state, phone, email, country, orderNotes };
    };

    // Tạo PayPal Button
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '25.00' // Tổng giá trị đơn hàng
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const { firstName, lastName, address, postcode, city, state, phone, email, country, orderNotes } = getCheckoutDetails();

          // Hiển thị thông báo thanh toán thành công với SweetAlert2
          Swal.fire({
            icon: 'success',
            title: 'Payment Successful',
            html: `
              <p>Thank you, <strong>${firstName} ${lastName}</strong>!</p>
              <p>Your payment of <strong>$25.00</strong> has been received.</p>
              <p><strong>Shipping Address:</strong> ${address}, ${city}, ${state}, ${postcode}, ${country}</p>
              <p><strong>Phone:</strong> ${phone}</p>
              <p><strong>Order Notes:</strong> ${orderNotes ? orderNotes : 'None'}</p>
              <p>A receipt has been sent to <strong>${email}</strong>.</p>
            `
          });
        });
      },
      onCancel: function(data) {
        Swal.fire({
          icon: 'info',
          title: 'Payment Cancelled',
          text: 'You have cancelled the payment.',
        });
      },
      onError: function(err) {
        Swal.fire({
          icon: 'error',
          title: 'Payment Error',
          text: 'There was an issue with your payment. Please try again.',
        });
      }
    }).render('#paypal-button-container'); // Hiển thị nút PayPal trên trang
  </script>
</body>
</html>
