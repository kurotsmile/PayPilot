<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
    .cart-btn {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
    }
    .cart-btn {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
    }
    .cart-btn:hover {
      background-color: #0056b3;
    }
    .remove-btn {
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .nav-link {
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">My Shop</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="index.html">Products</a>
          <a class="p-2 text-dark" href="cart.html">Cart</a>
          <a class="p-2 text-dark" href="checkout.html">Checkout</a>
        </nav>
      </div>

  <div class="container mt-5">
    <h2 class="text-center">Cart</h2>

    <ul id="cart-items" class="list-group">
      <!-- Cart items will be added here dynamically -->
    </ul>
    <button id="checkout-btn" class="btn btn-primary mt-3">Proceed to Checkout</button>
  </div>

  <script>
    $(document).ready(function() {
      // Load cart items from localStorage on page load
      loadCart();

      // Add product to cart
      $('.cart-btn').on('click', function() {
        const id = $(this).data('id');
        const name = $(this).data('name');
        const price = $(this).data('price');

        addToCart(id, name, price);
        updateCartUI();
      });

      // Remove product from cart
      $(document).on('click', '.remove-btn', function() {
        const id = $(this).data('id');
        removeFromCart(id);
        updateCartUI();
      });

      // Function to add product to cart
      function addToCart(id, name, price) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProduct = cart.find(item => item.id === id);
        
        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          cart.push({ id, name, price, quantity: 1 });
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      // Function to remove product from cart
      function removeFromCart(id) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.id !== id);
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      // Function to load cart items from localStorage
      function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.forEach(item => {
          $('#cart-items').append(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ${item.name} - $${item.price} x ${item.quantity}
              <span class="badge bg-primary rounded-pill">$${(item.price * item.quantity).toFixed(2)}</span>
              <button class="remove-btn btn-sm" data-id="${item.id}">Remove</button>
            </li>
          `);
        });
      }

      // Function to update cart UI
      function updateCartUI() {
        $('#cart-items').empty();
        loadCart();
      }

      // Proceed to checkout
      $('#checkout-btn').on('click', function() {
        window.location.href = 'checkout.html'; // Redirect to checkout page
      });
    });
  </script>
</body>
</html>
