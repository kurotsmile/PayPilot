<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Authorization Payment</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>
<body>
    <h1>PayPal Authorization Payment</h1>
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    intent: 'AUTHORIZE',
                    purchase_units: [{
                        amount: {
                            value: '10.00'
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.authorize().then(function (authorization) {
                    return fetch('https://nodejs-server-fnc.vercel.app/api/paypal.js', { // Thay thế bằng URL server của bạn
                        method: 'post',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            orderID: data.orderID,
                            total_price: '10.00'
                        })
                    }).then(function (response) {
                        return response.json();
                    }).then(function (details) {
                        alert('Authorization complete for ' + details.payer.name.given_name);
                    });
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
