<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Checkout</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Shipping Details</h4>

            <form id="checkout-form">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your shipping address" required>
              </div>

              <!-- Country/Region -->
              <div class="mb-3">
                <label for="country" class="form-label">Country / Region</label>
                <select class="form-select" id="country" required>
                  <option value="">Select your country/region</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="UK">United Kingdom</option>
                  <!-- Add more countries as needed -->
                </select>
              </div>

              <!-- Order Notes (Optional) -->
              <div class="mb-3">
                <label for="orderNotes" class="form-label">Order Notes (optional)</label>
                <textarea class="form-control" id="orderNotes" rows="3" placeholder="Any special instructions or requests"></textarea>
              </div>

              <!-- Shopping Cart Summary -->
              <h4 class="mt-4">Order Summary</h4>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Product 1</span>
                  <strong>$10.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Product 2</span>
                  <strong>$15.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>$25.00</strong>
                </li>
              </ul>

              <!-- PayPal Button -->
              <div id="paypal-button-container" class="my-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

  <script>
    // Lấy thông tin từ form checkout
    const getCheckoutDetails = () => {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const country = document.getElementById('country').value;
      const orderNotes = document.getElementById('orderNotes').value;
      return { fullName, email, address, country, orderNotes };
    };

    // Tạo PayPal Button
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '25.00' // Tổng giá trị đơn hàng
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const { fullName, email, address, country, orderNotes } = getCheckoutDetails();

          // Hiển thị thông báo thanh toán thành công với SweetAlert2
          Swal.fire({
            icon: 'success',
            title: 'Payment Successful',
            html: `
              <p>Thank you, <strong>${fullName}</strong>!</p>
              <p>Your payment of <strong>$25.00</strong> has been received.</p>
              <p><strong>Shipping Address:</strong> ${address}, ${country}</p>
              <p><strong>Order Notes:</strong> ${orderNotes ? orderNotes : 'None'}</p>
              <p>A receipt has been sent to <strong>${email}</strong>.</p>
            `
          });
        });
      },
      onCancel: function(data) {
        Swal.fire({
          icon: 'info',
          title: 'Payment Cancelled',
          text: 'You have cancelled the payment.',
        });
      },
      onError: function(err) {
        Swal.fire({
          icon: 'error',
          title: 'Payment Error',
          text: 'There was an issue with your payment. Please try again.',
        });
      }
    }).render('#paypal-button-container'); // Hiển thị nút PayPal trên trang
  </script>
</body>
</html>
