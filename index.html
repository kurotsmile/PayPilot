<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Page</title>
  <link href="css/style.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/web.js?v=2"></script>
</head>
<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">My Shop</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="index.html">Products</a>
      <a class="p-2 text-dark" href="cart.html">Cart</a>
      <a class="p-2 text-dark" href="checkout.html">Checkout</a>
    </nav>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Shop</h2>
    
    <div class="row">
      <!-- Sample Product 1 -->
      <div class="col-md-4">
        <div class="product-card">
          <h4>Product 1</h4>
          <p>$10.00</p>
          <button class="cart-btn" data-id="1" data-name="Product 1" data-price="10.00">Add to Cart</button>
        </div>
      </div>

      <!-- Sample Product 2 -->
      <div class="col-md-4">
        <div class="product-card">
          <h4>Product 2</h4>
          <p>$15.00</p>
          <button class="cart-btn" data-id="2" data-name="Product 2" data-price="15.00">Add to Cart</button>
        </div>
      </div>

      <!-- Add more products as needed -->
    </div>

    <h3 class="mt-5">Cart</h3>
    <ul id="cart-items" class="list-group">
      <!-- Cart items will be added here dynamically -->
    </ul>

    <div id="cart-total" class="d-flex justify-content-between align-items-center mt-3">
      <h4>Total: $0.00</h4>
    </div>
    <button id="checkout-btn" class="btn btn-primary mt-3">Proceed to Checkout</button>
  </div>
</body>
</html>
