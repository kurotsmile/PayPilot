<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Ký Nhận Ưu Đãi Đặc Biệt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .landing-section {
            background-color: #f9f9f9;
            padding: 50px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .heading {
            color: #FF4D4D;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .subheading {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #FF4D4D;
            color: #fff;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }

        .btn-custom:hover {
            background-color: #e04545;
        }

        .info-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', 'YOUR_PIXEL_ID'); // Thay 'YOUR_PIXEL_ID' bằng ID Pixel của bạn
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1" />
    </noscript>
    <!-- End Facebook Pixel Code -->

</head>

<body>
    <div class="landing-section">
        <div class="container">
            <h1 class="heading">Đăng Ký Nhận Ưu Đãi Đặc Biệt</h1>
            <p class="subheading">Để nhận thông tin về những sản phẩm mới nhất và các ưu đãi đặc biệt, hãy điền thông tin của bạn vào biểu mẫu dưới đây!</p>
            <div class="info-section">
                <form id="registrationForm" action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email của bạn" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">Đăng Ký Ngay</button>
                    </div>
                </form>
            </div>
            <p class="footer-text">Chúng tôi tôn trọng quyền riêng tư của bạn và cam kết bảo mật thông tin cá nhân.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Thêm mã theo dõi sự kiện khi người dùng gửi biểu mẫu -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function () {
            fbq('track', 'Lead');
        });
    </script>
</body>

</html>
