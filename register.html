<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Receive Special Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css?v=29" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
    <script src="Carrot-Framework-Web/cr_firestore.js?v=29"></script>
    <script src="Carrot-Framework-Web/Carrot.js?v=29"></script>
    <script src="js/web_register.js?v=30"></script>
    <!-- Facebook Pixel Code -->
    <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=524101530211632&ev=PageView&noscript=1" /></noscript>
    <!-- End Meta Pixel Code -->
</head>

<body>
    <div class="landing-section">
        <div class="container">
            <h1 class="heading">Register to Receive Special Offers</h1>
            <p class="subheading">To receive information about the latest products and special offers, please fill out your information below!</p>
            <div class="info-section">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom" onclick="send_submit();return false;">Register Now</button>
                    </div>
                </form>
            </div>
            <p class="footer-text">We respect your privacy and are committed to protecting your personal information.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add Event Tracking for Form Submission -->
    <script>
        function send_submit(){
            fbq('track', 'Lead');
            cr.msg("Promotion registration successful!","Register to Receive Special Offers","success");
            return false;
        }
    </script>
</body>

</html>
