<div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Shipping Details</h4>

          <form id="checkout-form">
            <!-- First Name -->
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name <b class="text-danger">*</b></label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name <b class="text-danger">*</b></label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
              <label for="countys" class="form-label">Country / Region <b class="text-danger">*</b></label>
              <h4>United States (US)</h4>
            </div>

            <!-- Street Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Street Address <b class="text-danger">*</b></label>
              <input type="text" class="form-control" id="address" placeholder="House number and street name"
                required>
            </div>

            <!-- Postcode / ZIP -->
            <div class="mb-3">
              <label for="postcode" class="form-label">Postcode / ZIP <b class="text-danger">*</b></label>
              <input type="text" class="form-control" id="postcode" placeholder="Enter your postcode / ZIP"
                required>
            </div>

            <!-- Town / City -->
            <div class="mb-3">
              <label for="city" class="form-label">Town / City <b class="text-danger">*</b></label>
              <input type="text" class="form-control" id="city" placeholder="Enter your town / city" required>
            </div>

            <!-- Country / Region -->
            <div class="mb-3">
              <label for="country" class="form-label">State / County <b class="text-danger">*</b></label>
              <select class="form-select" id="country" required>
                <option value="">Select an option…</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="AA">Armed Forces (AA)</option>
                <option value="AE">Armed Forces (AE)</option>
                <option value="AP">Armed Forces (AP)</option>
              </select>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone <b class="text-danger">*</b></label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address <b class="text-danger">*</b></label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Order Notes (Optional) -->
            <div class="mb-3">
              <label for="orderNotes" class="form-label">Order Notes (optional)</label>
              <textarea class="form-control" id="orderNotes" rows="3"
                placeholder="Any special instructions or requests"></textarea>
            </div>


          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <!-- Shopping Cart Summary -->
      <h4 class="mt-4">Order Summary</h4>
      <ul class="list-group mb-3" id="cart-items">
        <li class="list-group-item d-flex justify-content-between">
          <span>Product 1</span>
          <strong>$10.00</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Product 2</span>
          <strong>$15.00</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$25.00</strong>
        </li>
      </ul>
      <div id="cart-total" class="d-flex justify-content-between align-items-center mt-3">
        <h4>Total: $0.00</h4>
      </div>

      <label for="payment_method_paypal">
        <b>PayPal</b> <img src="https://www.paypalobjects.com/webstatic/mktg/logo/AM_mc_vs_dc_ae.jpg"
          style="width: 100px;" alt="PayPal acceptance mark">
        <a href="https://www.paypal.com/us/webapps/mpp/paypal-popup" class="about_paypal"
          onclick="javascript:window.open('https://www.paypal.com/us/webapps/mpp/paypal-popup','WIPaypal','toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1060, height=700'); return false;">
          What is PayPal?
        </a>
      </label>

      <div class="payment_box payment_method_paypal">
        <p>Pay via PayPal; you can pay with your credit card if you don’t have a PayPal account.</p>
      </div>
      <div id="paypal-button-container" class="my-3 w-100"></div>
    </div>
  </div>
